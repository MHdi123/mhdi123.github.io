<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود / ثبت نام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
<style>
        /* Specific styles for login/register page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, var(--light-gray), #e8e8e8);
            padding: 20px;
        }

        .auth-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container h2 {
            color: var(--dark-gray);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .form-group {
            text-align: right;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--medium-gray);
            font-size: 15px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-gold);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .auth-button:hover {
            background-color: #c09f2f; /* Slightly darker gold */
            transform: translateY(-2px);
        }

        .toggle-form-link {
            margin-top: 25px;
            font-size: 15px;
            color: var(--medium-gray);
        }

        .toggle-form-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-form-link a:hover {
            color: #c09f2f;
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            display: none; /* Hidden by default */
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Form visibility toggle */
        #login-form.hidden, #register-form.hidden {
            display: none;
        }
        #login-form.visible, #register-form.visible {
            display: flex;
            flex-direction: column; /* Ensure forms stack their elements */
        }
        @media (max-width: 480px) {
            .auth-container {
                padding: 25px;
                margin: 10px;
            }
            .auth-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="auth-title">ورود به حساب کاربری</h2>
        <div id="message-area" class="message"></div>

        <form id="login-form" class="auth-form visible">
            <div class="form-group">
                <label for="login-username">نام کاربری:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">رمز عبور:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="auth-button">ورود</button>
        </form>

        <form id="register-form" class="auth-form hidden">
            <div class="form-group">
                <label for="register-username">نام کاربری:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-email">ایمیل:</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">رمز عبور:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">تکرار رمز عبور:</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="auth-button">ثبت نام</button>
        </form>

        <div class="toggle-form-link">
            <p id="toggle-text">حساب کاربری ندارید؟ <a href="#" id="toggle-to-register">ثبت نام کنید</a></p>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
